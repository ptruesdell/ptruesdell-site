{% extends 'base.html' %}


{% block title %} Portfolio {% endblock %}

{% block content %}
{% for project in projects %}
<div class="card">
<div class="post">
	<h2>
		<a href="{{project.get_absolute_url}}">
			{{project.title}}
		</a>
	</h2>
	<p>{{project.description}}</p>
	<p>
		Posted on
		<time datetime="{{project.created|date:"c"}}">
			{{project.created|date}}
		</time>
	</p>
</div>
</div>
{% endfor %}
{% endblock %}
