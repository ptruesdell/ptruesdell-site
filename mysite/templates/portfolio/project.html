{% extends 'base.html' %}
{% block title %}{{project.title}}{% endblock %}

{% block content %}
<article>
<header>
<h1> {{project.title}} </h1>
<p>
Posted on
<time datetime="{{post.created|date:"c"}}">
{{project.created|date}}
</time>
</p>
</header>
<p class="description">
{{project.description}}
</p>
{{project.content|safe}}
</article>
{% endblock %}
